<head>
    <meta charset="utf-8">
    <title>Lab 2-2</title>
    <style type="text/css">
        table {
			margin-left:auto; 
			margin-right:auto;
            width: 300px;
            border-collapse: collapse;
            background-color: lightblue;
        }

        table, td, th {
            border: 1px solid black;
            padding: 4px;
        }

        th {
            text-align: left;
            color: white;
            background-color: darkblue;
        }

        tr.oddrow {
            background-color: white;
        }
    </style>
    <script>

        var amount; // current amount of money
        var principal = 1000.00; // principal amount
        var rate = 0.05; // interest rate

        for (var i = 0; i < 6; i++) {
            document.writeln("<table>"); // begin the table
            document.writeln(
               "<caption>Calculating Compound Interest</br>rate = " + Math.round(rate * 100) + "%</caption>");
            document.writeln(
               "<thead><tr><th>Year</th>"); // year column heading
            document.writeln(
               "<th>Amount on deposit</th>"); // amount column heading
            document.writeln("</tr></thead><tbody>");

            // output a table row for each year
            for (var year = 1; year <= 10; ++year) {
                amount = principal * Math.pow(1.0 + rate, year);

                if (year % 2 !== 0)
                    document.writeln("<tr class='oddrow'><td>" + year +
                       "</td><td>" + amount.toFixed(2) + "</td></tr>");
                else
                    document.writeln("<tr><td>" + year +
                       "</td><td>" + amount.toFixed(2) + "</td></tr>");
            } //end for

            document.writeln("</tbody></table>");
            rate += 0.01;
            rate = Math.round(rate * 100) / 100;
        }
    </script>
</head>

<head>

<body>
    <p id="Max">最大值:</p>
    <p id="Min">最小值:</p>
    <p id="Average">平均值:</p>

    <script>
        function Maximum(numbers) {
            var max = numbers[0];
            for (var i = 1; i < numbers.length; i++) {
                max = Math.max(max, numbers[i]);
            }
            return max;
        }

        function Minimum(numbers) {
            var min = numbers[0];
            for (var i = 1; i < numbers.length; i++) {
                min = Math.min(min, numbers[i]);
            }
            return min;
        }

        function Average(numbers) {
            var sum = 0;
            for (var i = 0; i < numbers.length; i++) {
                sum += numbers[i];
            }
            return sum / numbers.length;
        }

        var numbers = [];
        var max = null;
        var min = null;
        var average = null;

        for (var i = 0; i < 5; i++) {
            var input = window.prompt("輸入第" + (i + 1) + "個數", 0);
            if (input != null) {
                input = Number(input);
                if (isNaN(input)) {
                    continue;
                } else {
                    numbers.push(input);
                }
            }
        }

        if (numbers.length != 0) {
            max = Maximum(numbers);
            min = Minimum(numbers);
            average = Average(numbers);
        }

        document.getElementById("Max").innerHTML += max;
        document.getElementById("Min").innerHTML += min;
        document.getElementById("Average").innerHTML += average;
    </script>
</body>

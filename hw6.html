<html>
   <head>
      <meta charset = "utf-8">
      <title>Lab 4-4</title>
    <style>
    .pic{
    position:absolute;
    width:250px;
    }
    </style>

   </head>
   <body onmousemove="mouseMove()" onmouseup="mouseUp()">
    
    <img src="plate.png" id="pic" class="pic" onmousedown="mouseDown()" >


    <script>
    var pic = document.getElementById("pic");
    var picX;
    var picY;
    var mouseX;
    var mouseY;
    var drag=false;

    function mouseDown() {
      drag=true; //點到圖片
      mouseX = event.clientX; 
        mouseY = event.clientY;
      picX=pic.offsetLeft;
      picY=pic.offsetTop;
    }

    function mouseUp() {
      drag=false;
    }
    function mouseMove() {
      if(drag==true){
        pic.style.left = picX+(event.clientX-mouseX)+"px";
        pic.style.top = picY+(event.clientY-mouseY)+"px";
      }
    }
    </script>
    
   </body>

    <script>
  function start(){
    var row = parseInt(window.prompt("輸入列數"));
    var column = parseInt(window.prompt("輸入行數"));

    var a = [];
    for (i = 0; i < row; i++) {
       a[i] = [];
       for (j = 0; j < column; j++) {
        a[i][j] = (i+j);
       }
    }
    output( "Array arr:", a, document.getElementById( "output" ));
  }
  
  function output( heading, theArray, output){  //表格印出所有元素  
    var content = "<h2>" + heading + "</h2><table>"+"<tbody><tr>";
    for (i = 0; i < theArray.length; i++) {
      content += "<tr>";
         for (j = 0; j < theArray[i].length; j++) {
          content += ("<td>"+theArray[i][j]+"</td>");
         }
      content += "</tr>";
    }
    output.innerHTML = content;
    }
  window.addEventListener( "load", start, false );
    </script>
   </head>
   <body>
      <div id = "output"></div>

  <script>
  //物件的建構函數
  function car(type, color, year, gas, distance, id){
    this.type=type;
    this.color=color;
    this.year=year;
    this.gas=gas;
    this.distance=distance;
    this.id=id;
    this.showCar=showCar;
  }
  //物件方法
  function showCar(){
    document.write("type:"+this.type+"<br/>");
    document.write("color:"+this.color+"<br/>");
    document.write("year:"+this.year+"<br/>");
    document.write("gas:"+this.gas+"<br/>");
    document.write("distance:"+this.distance+"<br/>");
    document.write("id:"+this.id+"<br/>");
  }

  //建立自訂物件
  var myType = window.prompt("輸入type");
  var myColor = window.prompt("輸入color");
  var myYear = window.prompt("輸入year");
  var myGas = window.prompt("輸入gas");
  var myDistance = window.prompt("輸入distance");
  var myId = window.prompt("輸入id");
  
  var myCar=new car(myType,myColor,myYear,myGas,myDistance,myId);

  //顯示物件屬性
  myCar.showCar();
  </script>
